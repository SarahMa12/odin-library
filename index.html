<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Odin Library</title>
    </head>
    <body>
        <div class="topbar">
            <div class="header">My Library</div>
            <dialog class="book-dialog">
                <form class="book-form">
                    <div class="heading">Add New Book</div>
                    <div class="wrapper">
                        <div class="form-elem">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-elem">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-elem">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" required>
                        </div>
                        <div class="form-read">
                            <label for="read">Read:</label>
                            <input type="checkbox" name="read" id="read">
                        </div>
                        <div class="options">
                            <button class="confirm-btn" type="submit">Add Book</button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </div>
                </form>
            </dialog>   
            <button class="new-book">+ New Book</button>
        </div>
        <div class="main">

        </div>
    </body>
</html>
